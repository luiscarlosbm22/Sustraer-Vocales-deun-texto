<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustraer Vocales</title>
</head>
<script>
    function vocales(){
        var text = prompt("Ingrese Texto");
        var ntext = text.length;
        var acum = 0;
        var cont = 0;
        document.write("Las Vocales Sustraidas de <h1>" + text+ "</h1> son")
        for(var i = 0; i < ntext ; i++){
            if(text.substr(i,1)==="a" || text.substr(i,1)==="e" 
            || text.substr(i,1)==="i"
            || text.substr(i,1)==="o"
            || text.substr(i,1)==="u"){
                acum++;
                 cont = acum;
                 document.write("<h1>" + text.substr(i,1));
            }
        }
        document.write("<br> Total Vocales: "+cont);
    }
</script>

<div>
    <button onclick="vocales();">Ejecutar</button>
</div>

</html>
